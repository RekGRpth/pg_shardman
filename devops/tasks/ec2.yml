---

  - name: start {{ count }} {{ instance_type }} instances
    ec2:
      key_name: "{{ key_name }}"
      instance_type: "{{ instance_type }}"
      image: "{{ image }}"
      group: "{{ security_group }}"
      count: "{{ count }}"
      vpc_subnet_id: "{{ vpc_subnet_id }}"
      region: "{{ region }}"
      zone: "{{ zone }}"
      wait: yes
      assign_public_ip: yes
      volumes:
      - device_name: /dev/sdh
        volume_size: 20
        # volume_type: st1
        iops: 1000g